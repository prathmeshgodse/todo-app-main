<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="dark">
    <div class="container" role="main">
      <header class="header" role="heading">
        <h1 class="heading-name">TODO</h1>
        <div class="dark-light-mode-switch-container">
          <button class="btn-dark-light-mode-switch dark">
            <img
              src="images/icon-sun.svg"
              class="light-mode-switch"
              alt="Light Mode"
            />
          </button>
        </div>
      </header>
      <section class="new-task-section">
        <div class="new-task-container dark">
          <div class="new-task-check-box"></div>
          <input
            type="text"
            class="new-task-text task-text dark"
            name="New TODO Item"
            placeholder="Create a new todo..."
          />
        </div>
      </section>
      <section class="task-list-section dark" role="listbox">
        <div class="task-list-container">
          <ul class="task-list">
          </ul>
        </div>
        <div class="task-utilities" role="toolbar">
          <div class="task-summary">
            <p>0 items left</p>
          </div>
          <div class="task-states-container" role="status">
            <div class="task-state dark state-all current-state">
              <p>All</p>
            </div>
            <div class="task-state dark state-active">
              <p>Active</p>
            </div>
            <div class="task-state dark state-completed">
              <p>Completed</p>
            </div>
          </div>
          <div class="clear-tasks">
            <p>Clear Completed</p>
          </div>
        </div>
        </div>
        <div class="mobile-task-states-container dark" role="status">
          <div class="task-state dark state-all">
            <p>All</p>
          </div>
          <div class="task-state dark state-active">
            <p>Active</p>
          </div>
          <div class="task-state dark state-completed">
            <p>Completed</p>
          </div>
        </div>
      </section>
      <section class="info" role="text">
        <p>Drag and drop to reorder list</p>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>

</html>
